{% extends "blog/base_generic.html" %}

{% block content %}
<h1>Add Comment to: <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>

<form action="{% url 'comment-create' post.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit Comment" class="btn-submit">
</form>
{% endblock %}
